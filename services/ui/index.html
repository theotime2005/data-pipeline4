<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iris Sepal Length Predictor</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem 1rem;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 65vh;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background: #f3f4f6;
      font-weight: bold;
      text-align: center;
    }

    .loader {
      margin-top: 1rem;
      text-align: center;
      display: none;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: white;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <header>
    <h1>Iris Sepal Length Predictor</h1>
    <p>Interface utilisateur connectée à l'API REST du pipeline Data</p>
  </header>

  <div class="container">
    <div class="card">
      <label for="width">Largeur du sépale (cm)</label>
      <input id="width" type="number" step="0.1" value="3.5" />

      <button id="predict">Lancer la prédiction</button>

      <div class="loader" id="loader">Calcul en cours...</div>

      <div id="result">La prédiction apparaîtra ici</div>
    </div>
  </div>

  <footer>
    Projet Data Pipeline – API REST | PostgreSQL | MLflow | Docker
  </footer>

  <script>
    const btn = document.getElementById('predict')
    const out = document.getElementById('result')
    const loader = document.getElementById('loader')

    btn.addEventListener('click', async () => {
      const w = parseFloat(document.getElementById('width').value)

      loader.style.display = "block"
      out.textContent = ""

      try {
        const port = window.location.port ? ':' + window.location.port : ''
        const baseUrl = `${window.location.protocol}//${window.location.hostname}${port}`
        const apiUrl = `${baseUrl}/api/predict`

        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sepal_width: w })
        })

        loader.style.display = "none"

        if (!res.ok) {
          out.textContent = "Erreur API"
          return
        }

        const j = await res.json()
        out.textContent = `Longueur prédite : ${j.sepal_length_pred.toFixed(2)} cm`

      } catch (e) {
        loader.style.display = "none"
        out.textContent = "Impossible de contacter l'API"
      }
    })
  </script>

</body>
</html>
