<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iris Predictor</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem}
    label,input{display:block;margin:0.5rem 0}
    button{margin-top:1rem}
    #result{margin-top:1rem;font-weight:bold}
  </style>
</head>
<body>
  <h1>Iris Sepal Length Predictor</h1>
  <p>Entrez la largeur du s√©pale :</p>
  <label for="width">sepal_width</label>
  <input id="width" type="number" step="0.1" value="3.5" />
  <button id="predict">Predict</button>
  <div id="result"></div>

  <script>
    const btn = document.getElementById('predict')
    const out = document.getElementById('result')
    btn.addEventListener('click', async ()=>{
      const w = parseFloat(document.getElementById('width').value)
      out.textContent = 'Requesting...'
      console.log('Predicting for sepal_width:', w)
      try{
        const res = await fetch('/api/predict', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({sepal_width: w}),
          mode: 'cors',
          credentials: 'omit'
        })
        console.log('Response status:', res.status, res.ok)
        if(!res.ok){
          const txt = await res.text()
          console.error('Error response:', txt)
          out.textContent = `Error ${res.status}: ${txt}`
          return
        }
        const j = await res.json()
        console.log('Prediction result:', j)
        out.textContent = `Predicted sepal_length = ${j.sepal_length_pred}`
      }catch(e){
        console.error('Fetch error:', e)
        out.textContent = `Error: ${e.message}. Check browser console for details.`
      }
    })
  </script>
</body>
</html>
