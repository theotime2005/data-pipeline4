<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iris Predictor</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem}
    label,input{display:block;margin:0.5rem 0}
    button{margin-top:1rem}
    #result{margin-top:1rem;font-weight:bold}
  </style>
</head>
<body>
  <h1>Iris Sepal Length Predictor</h1>
  <p>Entrez la largeur du sépale :</p>
  <label for="width">sepal_width</label>
  <input id="width" type="number" step="0.1" value="3.5" />
  <button id="predict">Predict</button>
  <div id="result"></div>

  <script>
    const btn = document.getElementById('predict')
    const out = document.getElementById('result')
    btn.addEventListener('click', async ()=>{
      const w = parseFloat(document.getElementById('width').value)
      out.textContent = 'Requesting...'
      console.log('Predicting for sepal_width:', w)
      console.log('Window location:', window.location)
      console.log('Protocol:', window.location.protocol)
      console.log('Hostname:', window.location.hostname)
      console.log('Port:', window.location.port)
      try{
        // Construire l'URL avec le bon protocole et le même host
        const port = window.location.port ? ':' + window.location.port : ''
        const baseUrl = `${window.location.protocol}//${window.location.hostname}${port}`
        const apiUrl = `${baseUrl}/api/predict`
        console.log('Calling API:', apiUrl)
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({sepal_width: w})
        })
        console.log('Response status:', res.status, res.ok)
        console.log('Response headers:', {
          'content-type': res.headers.get('content-type'),
          'access-control-allow-origin': res.headers.get('access-control-allow-origin')
        })
        if(!res.ok){
          const txt = await res.text()
          console.error('Error response:', txt)
          out.textContent = `Error ${res.status}: ${txt}`
          return
        }
        const j = await res.json()
        console.log('Prediction result:', j)
        out.textContent = `Predicted sepal_length = ${j.sepal_length_pred}`
      }catch(e){
        console.error('Fetch error:', e)
        console.error('Error stack:', e.stack)
        out.textContent = `Error: ${e.message}. Check browser console for details.`
      }
    })
  </script>
</body>
</html>
