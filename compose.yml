services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mlflow:
    image: python:3.11-slim
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - mlruns:/mlruns
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    command: >
      sh -c "
      pip install --no-cache-dir mlflow==2.15.1 psycopg2-binary==2.9.9 &&
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql+psycopg2://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@db:5432/$${POSTGRES_DB}
      --default-artifact-root file:///mlruns
      "

  preprocess:
    build: ./services/preprocess
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./iris.csv:/app/iris.csv:ro

  train:
    build: ./services/train
    env_file: .env
    depends_on:
      - db
      - mlflow
      - preprocess
    restart: "no"
    volumes:
      - mlruns:/mlruns

  api:
    build: ./services/api
    env_file: .env
    depends_on:
      - mlflow
      - train
    ports:
      - "8000:8000"
    volumes:
      - mlruns:/mlruns
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    build: ./services/ui
    env_file: .env
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - api

volumes:
  pgdata:
  mlruns:
